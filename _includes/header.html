<header class="site-header">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    #project-header {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fdf6e3;
      padding: 6px 12px;
      box-shadow: 0 0 10px black;
      z-index: 1000;
      display: flex;
      align-items: center;
      border: 2px solid #eee8d5;
      font-size: 24px;
      font-family: sans-serif;
      height: 32px;
      border-radius: 32px;
      width: fit-content;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.8);
      gap: 14px;
      font-weight: bold;
    }

    #velosofize-title {
      position: relative;
      z-index: 1;
      line-height: 1;
    }

    #velosofize-arrow {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 100%;
      margin-top: 0px;
      font-size: 24px;
      color: rgba(0,0,0,0.8);
      line-height: 1;
      pointer-events: none;
    }

    #project-header img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }

    #link-buttons {
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: row;
      background: #fdf6e3;
      color: rgba(0, 0, 0, 0.8);
      border: 2px solid #eee8d5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 32px;
      min-width: 180px;
      width: fit-content;
      padding: 4px 4px;
      gap: 8px;
      z-index: 2001;
      box-sizing: border-box;
    }

    #link-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: #eee8d5;
      border-radius: 50%;
      border: 2px solid rgba(0, 0, 0, 0.4);
      transition: transform 0.15s;
      padding: 0;
    }

    #link-buttons a img {
      width: 26px;
      height: 26px;
    }

    #link-buttons a:hover {
      transform: scale(1.1);
    }
  </style>

  <div id="project-header">
    <img
      src="/attachments/favicon_light/favicon-32x32.png"
      alt="Velosofize Icon">
    <span id="velosofize-title">VELOSOFIZE</span>
    <span id="velosofize-arrow" class="material-symbols-outlined">arrow_drop_down</span>
    <div id="link-buttons">
      <a href="https://www.google.com/maps/d/u/0/edit?mid=13Ke06MOSLTuBBbr2ITKNV7kLhs_v2Qc&usp=sharing"
        target="_blank" title="Google Maps">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/48/6b/6a951c294a47991a8229779b508e/maps.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Maps">
      </a>
      <a href="https://earth.google.com/web/@42.68536362,23.34252187,551.21893103a,13559.28278408d,35y,-0h,0t,0r/data=CgRCAggBMigKJgokCiAxM0tlMDZNT1NMVHVCQmJyMklUS05WN2tMaHNfdjJRYyACOgMKATBCAggASggI3rfSkgMQAQ"
        target="_blank" title="Google Earth">
        <img
          src="https://www.gstatic.com/marketing-cms/assets/images/32/80/489eca5d4dfab22aa3901c6c882a/g-earth.webp=s108-fcrop64=1,00000000ffffffff-rw"
          alt="Google Earth">
      </a>
      <a href="https://github.com/velosofist/velosofize-map/tree/main/export_formats"
        target="_blank" title="GitHub export options">
        <img
          src="/attachments/github-mark/github-mark.png"
          alt="GitHub">
      </a>
      <a href="https://docs.velosofize.com"
        target="_blank" title="Written materials">
        <img
          src="/attachments/misc_icons/docs_icon_dark.png"
          alt="Written materials">
      </a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const projectHeader = document.getElementById('project-header');
      const linkButtons = document.getElementById('link-buttons');

      projectHeader.onclick = function(e) {
        if (e.target.closest('#link-buttons')) return;
        linkButtons.style.display = (linkButtons.style.display === 'flex') ? 'none' : 'flex';
      };

      document.addEventListener('click', function(e) {
        if (!projectHeader.contains(e.target)) {
          linkButtons.style.display = 'none';
        }
      });
    });
  </script>
</header>
